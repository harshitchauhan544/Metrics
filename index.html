<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>Progress</h1>
        <div class="user-cont">
            <p>Enter Username : </p>
            <div class="user-input-cont">
                <input type="text" name="username" id="user-input" placeholder="Enter username">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-cont">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- populate card using js  -->
            </div>
        </div>
    </div>

    <script src="sc.js"></script>
</body>
</html>
